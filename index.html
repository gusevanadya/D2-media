<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>D2 media</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="icon" href="./images/favicon.ico" sizes="any">
    <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml">
    <link rel="mobile-icon" href="./images/favicon.png"> 
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo">
        <svg class="header__logo-d2"
             width="75" 
             height="45"
             viewBox="0 0 75 45">
          <use href="./svg/D2.svg#d2"></use>
        </svg>
        <svg class="header__logo-media" 
           width="88" 
           height="25" 
           viewBox="0 0 88 25">
          <use href="./svg/media.svg#media"></use>
        </svg>
    </div>
      <address class="header__address">
        <a class="header__address_link" href="mailto:info@d2media.ru">info@d2media.ru</a>
        <a class="header__address_link" href="mailto:web@d2media.ru">web@d2media.ru</a>
        <a class="header__address_link phone" href="tel:89015048020">8 901 504 80 20</a>
        <a href=" https://t.me/+79015048020">
          <svg class="icon" 
               width="40" 
               height="40" 
               viewBox="0 0 453 445">
            <use href="./svg/tg.svg#tg"></use>
          </svg>
        </a>
        <a href="https://wa.me/89015048020">
          <svg class="icon" 
               width="40" 
               height="40" 
               viewBox="0 0 682 682">
            <use href="./svg/whatsapp.svg#wa"></use>
          </svg>
        </a>
      </address>
      <nav class="header__theme-menu">
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              <svg class="moon" 
                   width="20" 
                   height="20" 
                   viewBox="0 0 48 48">
                <use href="./svg/moon.svg#moon"></use>
              </svg>
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
            <svg class="auto" 
                   width="20" 
                   height="20" 
                   viewBox="0 0 54 54">
              <use href="./svg/auto.svg#auto"></use>
            </svg>
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              <svg class="sun" 
              width="20" 
              height="20" 
              viewBox="0 0 65 65">
           <use href="./svg/sun.svg#sun"></use>
         </svg>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 hidden>D2 media</h1>
      <section class="scrolling-text-container">
        <div class="scrolling-text-inner" 
             role="marquee">
          <div class="scrolling-text">
            <p class="scrolling-text-item running-line-text">Эффективные идеи</p>
            <div class="scrolling-text-item running-line-accent">С 2010 г.</div>
            <p class="scrolling-text-item running-line-text">Впечатляющие результаты</p>
            <div class="scrolling-text-item running-line-accent">Более 100 проектов</div>
            <p class="scrolling-text-item running-line-text">Комфортный production</p>
            <div class="scrolling-heart">
              <svg class="heart"
                   width="150" 
                   height="150" 
                   viewBox="0 0 500 500">
                <use href="./svg/heart.svg#heart"></use>
              </svg>
            </div>
          </div>
          <div class="scrolling-text">
            <p class="scrolling-text-item running-line-text">Эффективные идеи</p>
            <div class="scrolling-text-item running-line-accent">С 2010 г.</div>
            <p class="scrolling-text-item running-line-text">Впечатляющие результаты</p>
            <div class="scrolling-text-item running-line-accent">Более 100 проектов</div>
            <p class="scrolling-text-item running-line-text">Комфортный production</p>
            <div class="scrolling-heart">
              <svg class="heart"
                   width="150" 
                   height="150" 
                   viewBox="0 0 500 500">
                <use href="./svg/heart.svg#heart"></use>
              </svg>
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <h3 class="section__slogan">Брендинг, Дизайн,<br>Digital-проекты</h3>
        <a class="section__portfolio">
          <h3 class="section__portfolio-text">Portfolio</h3>
        </a>
      </section>
    </main>
    <script src="./scripts/set-theme.js"></script> 
  </body>
</html>
