<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark">
    <title>D2 media</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="icon" href="./images/favicon.ico" sizes="any">
    <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml">
    <link rel="mobile-icon" href="./images/favicon.png"> 
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <address class="header__address">
        <a class="header__address_link" href="tel:+99995555555">+9 999 555 5555</a>
        <a class="header__address_link" href="mailto:info@sobaka.ge">info@sobaka.ge</a>
      </address>
      <a class="header__title">D2 media</a>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              <svg class="moon" 
                   width="20" 
                   height="20" 
                   viewBox="0 0 48 48">
                <use href="./svg/moon.svg#moon"></use>
              </svg>
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
            <svg class="sun" 
                   width="20" 
                   height="20" 
                   viewBox="0 0 54 54">
         <use href="./svg/auto.svg#auto"></use>
       </svg>
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              <svg class="sun" 
              width="20" 
              height="20" 
              viewBox="0 0 65 65">
           <use href="./svg/sun.svg#sun"></use>
         </svg>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section section__about_us">
        <h2 class="section__title">About Us</h2>
        <div class="section__about_us__content">
          <svg class="section__about_us__logo" 
               viewBox="0 0 100 100">
            <use href="./svg/logo.svg#logo"></use>
          </svg>
          <p>описание</p>
        </div>
      </section>
      <section class="section section__portfolio">
        <h2 class="section__title">Portfolio</h2>
        <div class="slider-container">
          <ul class="portfolio__card-list slider">
            <li class="portfolio__card-list-item">
              <button 
                  class="portfolio__card-list-item__button" 
                  type="button"
                  onclick="window['dialog-id'].showModal();"
                  aria-controls="dialog-id">
                <img
                  class="portfolio__card-list-item_img"
                  src="./images/smile.webp"
                  alt="..."
                  loading="lazy"/>
              </button>
              <p class="portfolio__card-list-item_text">Описание работы</p>
            </li>
            <li class="portfolio__card-list-item">
              <button 
                  class="portfolio__card-list-item__button" 
                  type="button"
                  onclick="window['dialog-id'].showModal();"
                  aria-controls="dialog-id">
                <img
                  class="portfolio__card-list-item_img"
                  src="./images/smile.webp"
                  alt="..."
                  loading="lazy"/>
              </button>
              <p class="portfolio__card-list-item_text">Описание работы</p>
            </li>
            <li class="portfolio__card-list-item">
              <button 
                  class="portfolio__card-list-item__button" 
                  type="button"
                  onclick="window['dialog-id'].showModal();"
                  aria-controls="dialog-id">
                <img
                  class="portfolio__card-list-item_img"
                  src="./images/smile.webp"
                  alt="..."
                  loading="lazy"/>
              </button>
              <p class="portfolio__card-list-item_text">Описание работы</p>
            </li>
            <li class="portfolio__card-list-item">
              <button 
                  class="portfolio__card-list-item__button" 
                  type="button"
                  onclick="window['dialog-id'].showModal();"
                  aria-controls="dialog-id">
                <img
                  class="portfolio__card-list-item_img"
                  src="./images/smile.webp"
                  alt="..."
                  loading="lazy"/>
              </button>
              <p class="portfolio__card-list-item_text">Описание работы</p>
            </li>
            <li class="portfolio__card-list-item">
              <button 
                  class="portfolio__card-list-item__button" 
                  type="button"
                  onclick="window['dialog-id'].showModal();"
                  aria-controls="dialog-id">
                <img
                  class="portfolio__card-list-item_img"
                  src="./images/smile.webp"
                  alt="..."
                  loading="lazy"/>
              </button>
              <p class="portfolio__card-list-item_text">Описание работы</p>
            </li>
        </ul>
        <button class="prev-button" type="button" aria-label="Посмотреть ущё">&lt;</button>
	      <button class="next-button" type="button" aria-label="Назад">&gt;</button>
      </div>
      </section>
    </main>
    <footer class="footer">
      <div>ссылки на соцсети?</div>
    </footer>
    <dialog id="dialog-id" class="dialog">
      <button
          class="dialog__close-button"
          type="button"
          onclick="window['dialog-id'].close();">
      X</button>
      <img
        class="portfolio__card-list-item_img"
        src="./images/smile.webp"
        alt="..."
        loading="lazy"/>
    </dialog>
    <script src="./scripts/set-theme.js"></script>
    <script src="scripts/slider.js"></script>
  </body>
</html>
